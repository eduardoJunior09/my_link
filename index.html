<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Links</title>
    
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/mobile-style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inder&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <body>
    <main class="container">

        <span class="header-text"> &lt;/Developer&gt;</span>
        <div class="profile">

        </div>
      </section>
     
      <section class="content-box">

          <div class="text">

          <div class="social-media">
            <img class="img-media" src="assets/img/icons8-instagram.svg" alt="logo instagram">
            <img class="img-media"  src="assets/img/icons8-twitter (1).svg" alt="logo x">
        </div>
        <div class="links">
            <a href="#" class="link">Meu Portfólio</a>
            <a href="#" class="link">LinkedIn</a>
            <a href="#" class="link">GitHub</a>
            <a href="#" class="link">Contato</a>

</html>
